<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Onlayn valyuta çeviricisi</title>
</head>
<body>
<div class="container"> <header id="header">
      <div class="header">
        <div class="logo">
          <img src="logo.svg" alt="logo" />
        </div>
        <div class="list">
          <ul>
            <li><a href="#">BANK</a></li>
            <li><a href="#">BIZNES</a></li>
            <li><a href="#">INVESTISIYALAR</a></li>
            <li><a href="#">SIĞORTA</a></li>
            <li><a href="#">MOBIL</a></li>
            <li><a href="#">SƏYAHƏTLƏR</a></li>
            <li><a href="#">ƏYLƏNCƏ</a></li>
          </ul>
        </div>
        <div class="btn">DAXİL OL</div>
      </div>
    </header>
 <main id="main">
      <div class="main">
        <h1>Onlayn valyuta çeviricisi</h1>
       <section id="section">
          <div class="left-section">
            <p class="head">Mənim var ...</p>
            <div class="button-container" id="from">
              <div class="buttonClass1" onclick="activateButton1(this)">RUB</div>
              <div class="buttonClass1" onclick="activateButton1(this)">USD</div>
              <div class="buttonClass1" onclick="activateButton1(this)">EUR</div>
              <div class="buttonClass1" onclick="activateButton1(this)">GBP</div>
          </div>
             <div class="amount">
              <input
                type="text"
                name="amount"
                id="amount"
                autocomplete="off"/>
              <p class="rate" id="fromRate"></p>
            </div>
          </div>
          <div class="right-section">
            <p class="head">Almaq istəyirəm...</p>
            <div class="button-container" id="to">
              <div class="buttonClass" onclick="activateButton(this)">RUB</div>
              <div class="buttonClass" onclick="activateButton(this)">USD</div>
              <div class="buttonClass" onclick="activateButton(this)">EUR</div>
              <div class="buttonClass" onclick="activateButton(this)">GBP</div>
          </div>
             <div class="amount">
              <input
                type="number"
                name="amount"
                id="amount"
                autocomplete="off"
                readonly />
              <p class="rate" id="toRate"></p>
            </div>
          </div>
        </section>
      </div>
    </main>
</div>
<script src="CurrencyService.js"></script>
<script src="controller.js"></script>
<script src="script.js"></script>
</body>
